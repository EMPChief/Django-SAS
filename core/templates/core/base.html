<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | EMPLinks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
</head>
<body class="font-sans">
    {% include 'core/partials/nav.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-teal-700 py-6 text-white text-center">
        <div class="container mx-auto">
            <p class="text-lg mb-2">&copy; 2024 EMPLinks. All rights reserved.</p>
            <p class="text-sm">Stay connected with us:</p>
            <div class="flex justify-center mt-2">
                <a href="#" class="text-xl mx-2 hover:text-cyan-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-xl mx-2 hover:text-cyan-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-xl mx-2 hover:text-cyan-400"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    

    

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
